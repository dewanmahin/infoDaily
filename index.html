<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>infoDaily - Your Trust is our asset</title>
</head>
<body>
<!-- Header Area -->
<header id="header" class="w-50 mx-auto">
    <nav class="navbar bg-transparent border-bottom border-2">
        <div class="container-fluid">
            <a class="navbar-brand">infoDaily</a>
            <div class="d-flex">
                <p>News</p>
                <p class="ms-4">Blog</p>
            </div>
        </div>
    </nav>
</header>

<!-- Main Area -->
<main class="w-50 mx-auto">
    <!-- Category Section -->
    <section id="category" class="py-3">
        <div id="category-list" class="d-flex justify-content-between">
            <!-- will generate form js -->
        </div>
    </section>
    <!-- News Counting Section -->
    <section id="news-counting" class="round bg-body p-3 rounded-2">
        <P class="mb-0">0 news has been found.</P>
    </section>
    <!-- News Card Section -->
    <section id="news" class="my-5">
        <div id="cardsContainer">
            <!-- will generate form js -->
        </div>
    </section>
</main>

<!-- Footer Area -->
<footer id="footer" class="bg-body p-4 mt-5">
    <p class="text-center mb-0">infoDaily &copy; 2023</p>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
